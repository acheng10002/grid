<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Grid Elements</title>
    <link rel="stylesheet" href="positioning-grid-elements.css">
  </head>
  <body>
    <h1>Reviewing tracks</h1>
    <div class="container">
        <div class="item first-row">A</div>
        <div class="item first-row">B</div>
        <div class="item first-row last-column">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item last-column">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item last-column">I</div>
    </div>
    <br>
    <br>
    <br>
    <h1>Positioning</h1>
    <div class="container-1">
        <div class="room" id="living-room">Living Room</div>
        <div class="room" id="kitchen">Kitchen</div>
        <div class="room" id="bedroom">Bedroom</div>
        <div class="room" id="bathroom">Bathroom</div>
        <div class="room" id="closet">Closet</div>
    </div>    
    <br>
    <br>
    <br>
    <h1>Auto-placement rules</h1>
    <div class="wrapper">
        <div class="box box1">One</div>
        <div class="box">Two</div>
        <div class="box">Three</div>
        <div class="box">Four</div>
    </div>
    <br>
    <br>
    <br>
    <h1>Each grid item addressed</h1>
    <div class="wrapper with-gap">
        <div class="box box1">One</div>
        <div class="box box2">Two</div>
        <div class="box box3">Three</div>
        <div class="box box4">Four</div>
    </div>
    <br>
    <br>
    <br>
    <h1>Counting backwards</h1>
    <div class="wrapper">
        <div class="box box1a">One</div>
        <div class="box box2a">Two</div>
        <div class="box box3a">Three</div>
        <div class="box box4a">Four</div>
    </div>
    <br>
    <br>
    <br>
    <h1>Using the span keyword</h1>
    <div class="wrapper">
        <div class="box box1b">One</div>
        <div class="box box2b">Two</div>
        <div class="box box3b">Three</div>
        <div class="box box4b">Four</div>
    </div>
  </body>
</html>
